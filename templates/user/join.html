<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {# 제이쿼리 링크#}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>회원가입</title>
</head>
<body style="background: #fafafa">
<div style="display: flex; align-items: center; flex-direction: column; width: 100%">
    <div style="background: white;border: 1px solid rgba(219,219,219,1); width: 300px; height: 470px; text-align: center; margin-top: 30px; padding: 20px">
        <div><img style="width: 80%; height: 10%"
                  src="https://logos-world.net/wp-content/uploads/2020/04/Instagram-Logo-2010-2013.png"/></div>
        <div style="color: gray; font-weight: bold; margin-bottom: 10px">친구들의 사진과 동영상을 보려면 <br/> 가입하세요.</div>
        <div>
            <div class="form-floating mb-3">
                <input style="font-size: 12px; height: 20px" type="email" class="form-control" id="input_email" placeholder="r"
                       >
                <label style="font-size: 12px; padding: 5px 0 5px 10px; " for="input_email">전화번호, 사용자 이름 또는
                    이메일</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input style="font-size: 12px; height: 20px" type="text" class="form-control" id="input_name" placeholder="r"
                       >
                <label style="font-size: 12px; padding: 5px 0 5px 10px; " for="input_name">성명</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input style="font-size: 12px; height: 20px" type="text" class="form-control" id="input_nickname" placeholder="r"
                       >
                <label style="font-size: 12px; padding: 5px 0 5px 10px; " for="input_nickname">사용자 이름</label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input style="font-size: 12px; height: 20px" type="password" class="form-control" id="input_password" placeholder="r"
                       >
                <label style="font-size: 12px; padding: 5px 0 5px 10px; " for="input_password">비밀번호</label>
            </div>
        </div>
        <button id="join_button" style="width: 80%; height: 30px; padding-bottom: 12%; background-color: dodgerblue" type="button"
                class="btn btn-primary">가입
        </button>
    </div>
    <div style=" padding: 15px ;font-size: 14px;background: white;border: 1px solid rgba(219,219,219,1); width: 300px; height: 50px; text-align: center; margin-top: 30px; ">
        계정이 있으신가요? <a href="{% url 'login' %}" style="color: dodgerblue">로그인</a>
    </div>
</div>


<script>
    $('#join_button').click(function () {

        {#    서버 호출   #}
        let email = $("#input_email").val();
        let password = $("#input_password").val();
        let nickname = $("#input_nickname").val();
        let name = $("#input_name").val();
        console.log(email,password,nickname,name)
        {#파일 업로드 위해 form data 형식#}

        {#비동기 위해 ajax#}
        {#        ajax는 폼 데이터를 날리는데 성공하면 성공, 실패하면 에러가 #}
        $.ajax({
            url: "/user/join/",
            data: {
                email : email,
                password :password,
                name :name,
                nickname:nickname
            },
            method: "POST",

            success: function (data) {
                console.log('성공')
                alert('회원가입 성공했습니다. 로그인 해주세요')
                location.replace('/user/login')
            },
            error: function (request, status, error) {
                console.log('에러')
            },
            complete: function () {
                console.log("완료")

            }
        })
    })

</script>
